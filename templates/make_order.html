<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rose Order App - Search Company</title>

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
  />
  <link href="../static/search_company.css" rel="stylesheet" />
</head>

<body>

<div class="container">

  <div class="header">

    <nav
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <span class="fs-4">Rose Order App</span>
      </a>

    </nav>

  </div>
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold text-center">Make a Market Order</h1>
      <form id="form-signin" action="/api/signup" method="POST">
        <label for="inputName" class="sr-only">Symbol</label>
        <input
            type="name"
            name="inputName"
            id="inputName"
            class="form-control"
            placeholder="Symbol"
            required
            autofocus
        />
        <label for="inputSymbol" class="sr-only">Position</label>
        <input
            type="email"
            name="inputEmail"
            id="inputEmail"
            class="form-control"
            placeholder="Position"
            required
            autofocus
        />
        <label for="inputExchange" class="sr-only">Number</label>
        <input
            type="password"
            name="inputPassword"
            id="inputPassword"
            class="form-control"
            placeholder="Number"
            required
        />
        <button
            class="btn btn-lg btn-primary btn-block"
            type="submit">
          Submit
        </button>

      </form>
    </div>
  </div>

  <footer class="footer">

    <p>&copy; coool</p>

  </footer>


</div>
